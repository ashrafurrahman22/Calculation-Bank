<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salafi Bank Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to <span class="font-semibold text-purple-500">Salafi
                Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl font-semibold mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 px-2 w-3/4 block border-gray-400 rounded-md mb-4" type="text" ,
                    placeholder="Your Email?">
                <input id="user-password" class="border-2 px-2 w-3/4 block border-gray-400 rounded-md mb-4"
                    type="password" name="" id="" placeholder="Your Password?">
                <button id="login-submit" class="px-4 py-2 font-medium bg-yellow-600 text-white rounded">Submit</button>
            </div>
        </section>
    </main>



    <script src="JS/login.js"></script>
</body>

</html>
